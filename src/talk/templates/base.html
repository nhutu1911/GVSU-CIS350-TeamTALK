<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TALK Fitness</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
  </head>

  <body>
    <!-- Checkbox to help recognize when hamburger is clicked -->
    <input class="box-input" type="checkbox" id="toggle">
    <!-- Navigation bar implementation -->
    <nav>
      <h1><a href="{{ url_for('main.index') }}">TALK FITNESS</a></h1>
      <div class="menu">
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('main.challenges') }}">Challenges</a>
        <a href="{{ url_for('main.leaderboard') }}">Leaderboard</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.user') }}">User</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
      </div>
      <!-- Implement hamburger  -->
      <label class="hamburger" for="toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>
    </nav>
    <!-- Seperate mobile menu for different styles -->
    <div class="mobile-menu">
      <a href="{{ url_for('main.index') }}">Home</a>
      <a href="{{ url_for('main.challenges') }}">Challenges</a>
      <a href="{{ url_for('main.leaderboard') }}">Leaderboard</a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.user') }}">User</a>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('auth.login') }}">Login</a>
      <a href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
    </div>
    {% block content %}
    {% endblock %}
  </body>
  
</html>
