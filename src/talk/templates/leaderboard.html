<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block content %}
    <table>
        <tr>
            <th>Place</th>
            <th>Username</th>
            <th>Points</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="{{ url_for('main.user_profile', username=user.username) }}">{{ user.username }}</a></td>
            <td>{{ user.points }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
</html>
