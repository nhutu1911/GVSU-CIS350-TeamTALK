<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>TALK Fitness Tracker</title>
</head>
<body>
{% block content %}
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Please log in.</h1>
    <form action="/user">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Log in">
    </form>
{% endif %}
</body>
{% endblock %}
</html>
